    <script>
    function changeGLUIDemo (name) {
      var url = "glui_demos/" + name + "/index.html";
      if (window.innerWidth < 620) {
        document.location = url;
      }
      else {
        var iframe = document.getElementById ("demo_glui");
        iframe.src = url;
      }
    }
    function changeTheme (value) {
      var frame = document.getElementById ("demo_theme");
      theme_window = frame.contentWindow;
      theme_window.postMessage ("changetheme#" + value, "*");
    }
    </script>
